<html>

<head>
    <style>
        .foo {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100px;
            width: 100px;
            background-color: blue;
        }
        
        @keyframes largeToSmall {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        
        .foo:hover {
            animation: largeToSmall 1s forwards alternate;
        }
    </style>
</head>

<body>
    <div class="foo">

    </div>
</body>
